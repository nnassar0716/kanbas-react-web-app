<html>

<head>

<body>
    <select>
        <option>SpeedGrader</option>
        <option>SuperSpeedGrader</option>
    </select>
    </br>
    <h3>Assignment Name</h3>
    <input type="text" value="A1 - ENV + HTML"></br></br>
    <textarea cols="25" rows="2">This is the assignment description.</textarea>
    </br></br>
    <label for="number-enter-points">Points</label></br>
    <input type="number" id="number-enter-points" value="100"></br></br>
    <label for="select-assignment-group">Assignment Group</label></br>
    <select id="select-assignment-group">
        <option>ASSIGNMENTS</option>
        <option>QUIZZES</option>
        <option>EXAMS</option>
    </select></br></br>
    <label for="select-display-grade">Display Grade as</label></br>
    <select id="select-display-grade">
        <option>Percentage</option>
        <option>Points</option>
        <option>Complete/Incomplete</option>
        <option>Letter Grade</option>
    </select></br></br>
    <label for="select-submission-type">Submission Type</label></br>
    <select id="select-submission-type">
        <option>Online</option>
        <option>On Paper</option>
        <option>No Submission</option>
    </select></br></br>
    <label>Online Entry Options</label></br>
    <input type="checkbox" value="TXTENTRY" name="check-text" id="chbox-text-entry" />
    <label for="chbox-text-entry">Text Entry</label></br>
    <input type="checkbox" value="WEBSITEURL" name="check-website" id="chbox-website-url" />
    <label for="chbox-website-url">Website URL</label></br>
    <input type="checkbox" value="MEDIARECORD" name="check-media" id="chbox-media-record" />
    <label for="chbox-media-record">Media Recordings</label></br>
    <input type="checkbox" value="STUANO" name="check-student-annotation" id="chbox-student-annotation" />
    <label for="chbox-student-annotation">Student Annotation</label></br>
    <input type="checkbox" value="FILEUPLOAD" name="check-file" id="chbox-file-upload" />
    <label for="chbox-file-upload">File Upload</label></br></br>
    <label for="text-enter-assign">Assign To</label></br>
    <input type="text" value="Everyone" id="text-enter-assign"></br></br>
    <label for="select-due-date">Due</label></br>
    <input type="date" value="01/12/2024" id="select-due-date"></br></br>
    <label for="select-available-from">Available From</label></br>
    <input type="date" value="01/12/2024" id="select-available-from"></br></br>
    <label for="select-until-date">Until</label></br>
    <input type="date" value="01/12/2024" id="select-until-date"></br></br>
    <a href="/Kanbas/Courses/Assignments/screen.html">
        <button>Cancel</button>
    </a>
    <a href="/Kanbas/Courses/Assignments/screen.html">
        <button>Save</button>
    </a>
</body>
</head>

</html>
